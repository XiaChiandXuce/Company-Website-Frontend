services:
  website-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tyh-website-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    # Resource limits to prevent memory leaks affecting host
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 128M
    networks:
      - tyh-network

networks:
  tyh-network:
    driver: bridge
